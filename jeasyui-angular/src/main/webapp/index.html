<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ng="http://angularjs.org">
<head>
	<meta charset="utf-8"/>
	<link rel="stylesheet" type="text/css" href="resources/jeasyui/themes/default/easyui.css">
	<link rel="stylesheet" type="text/css" href="resources/jeasyui/themes/icon.css">
	<link rel="stylesheet" type="text/css" href="resources/css/estilo.css">
	
<body class="easyui-layout">
	<div data-options="region:'north',border:false" class="topo">
		Topo - Aqui fica o menu principal e/ou o banner do sistema
	</div>
	<div data-options="region:'west',split:true,title:'Menu'" class="sidebar">
		<ul id="menu" class="easyui-tree" data-options="url:'resources/mock/menu.json',method:'get',animate:true"></ul>
	</div>
	<div data-options="region:'south',border:false" class="footer">
		south region
	</div>
	<div data-options="region:'center', border:true" class="content">
		<div id="content_tab">
		</div>
	</div>

	<script type="text/javascript" src="resources/jeasyui/jquery.min.js"></script>
	<script type="text/javascript" src="resources/jeasyui/jquery.easyui.min.js"></script>
	<script type="text/javascript" src="resources/js/index.js"></script>
	<script type="text/javascript" src="resources/js/menu.js"></script>
</head>
</html>
